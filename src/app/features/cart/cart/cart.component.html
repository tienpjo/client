<div class="cart" #cartbody>
  <div class="close-btn">
    <button class="close-cart" (click)="closeCart()" #cartClose></button>
  </div>
  <div class="cart-body">
    <div class="cart-heading text-center">
      <h5>Shopping Cart</h5>
    </div>
    <div class="cart-content">
      <div class="cart-item d-flex justify-content-center">
        <div class="cart-img">
          <a href=""><img src="images/cart1.png" alt="" /></a>
        </div>
        <div class="cart-disc">
          <p><a href="">SMART LED TV</a></p>
          <span>1 x $199.00</span>
        </div>
        <div class="delete-btn">
          <a href=""><i class="fa fa-trash-o"></i></a>
        </div>
      </div>
    </div>
    <div class="cart-btm">
      <p class="text-right">Sub Total: <span>$398.00</span></p>
      <a href="#">Checkout</a>
    </div>
  </div>
</div>

<div class="cart-overlay" #cartoverlay (click)="closeCart()"></div>
