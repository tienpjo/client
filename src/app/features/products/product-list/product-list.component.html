<ng-container *ngFor="let product of products">
  <div class="product">
    <!-- <div class="card-header">{{ product.title }}</div> -->
    <div class="product-body">
      <div class="product-heading">
        <ul class="list-unstyled list-inline product-title">
          <li class="list-inline-item">
            <a class="" href="">{{ product.title }}</a>
          </li>
          <li class="list-inline-item">
            <a class="" href="">{{ product.category }}</a>
          </li>
        </ul>
      </div>
      <!-- <a class="product-image" [style.background-image]="'url(' + product.mainImage.url + ')'"></a> -->
      <a href=""> <img class="main-img img-fluid" [src]="product.mainImage.url" alt="" /></a>
      <div class="row align-self-center">
        <div class="mt-3 d-flex justify-content-between">
          <div class="col-md-9" *ngIf="product.onSale && product.regularPrice; else regularPrice">
            <ul class="list-unstyled list-inline price">
              <li class="list-inline-item">{{ product.salePrice }} VND</li>
              <li class="list-inline-item">{{ product.regularPrice }}</li>
            </ul>
          </div>
          <div class="col-md-3">
            <a class="add-cart"><fa-icon icon="shopping-cart"></fa-icon></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #regularPrice>{{ product.regularPrice }}</ng-template>
</ng-container>
